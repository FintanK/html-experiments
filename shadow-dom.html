<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shadow DOM</title>
</head>
<body>
<p id="ourElement"></p>
<script>
    // Create thr Shadow DOM on our element
    var shadow = document.querySelector('#ourElement').createShadowRoot();

    // Add some text to shadow DOM
    shadow.innerHTML = '<p>Hello World!</p>';

    // Add some CSS to make the text red
    shadow.innerHTML += '<style>p { color: green; }</style>';
</script>

</body>
</html>
